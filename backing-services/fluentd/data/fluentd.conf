<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

<filter netsocadmin>
    @type parser
    key_name log
    <parse>
        @type json
        time_key timestamp
        time_format %iso8601
    </parse>
</filter>

<match netsocadmin>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd-${tag}
    logstash_dateformat %Y-%m
    include_tag_key true
    flush_interval 5s
    log_es_400_reason true
</match>