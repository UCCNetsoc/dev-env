version: "3.7"
services:
  db:
    image: uccnetsoc/mysql:dev-env
    container_name: netsoc-mysql
    ports:
      - 3306:3306

  auth:
    image: uccnetsoc/ldap:dev-env
    container_name: netsoc-ldap
    ports:
      - 389:389

  consul:
    image: consul:1.6.1
    container_name: netsoc-consul
    command: agent -server -bootstrap-expect 1 -ui -client 0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
    ports:
      - 8500:8500
      - 8600:53/udp
      - 8400:8400
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.consul.rule=Host(`consul.netsoc.localhost`)"
      - "traefik.http.services.consul-service.loadbalancer.server.port=8500"
      - "traefik.http.routers.consul.service=consul-service"

  vault:
    image: uccnetsoc/vault:dev-env
    container_name: netsoc-vault
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: netsoc
      VAULT_TOKEN: netsoc
    ports:
      - 8200:8200
    depends_on:
      - auth
      - consul
    cap_add:
      - IPC_LOCK
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.netsoc.localhost`)"
      - "traefik.http.services.vault-service.loadbalancer.server.port=8200"
      - "traefik.http.routers.vault.service=vault-service"

  isso:
    image: uccnetsoc/isso:dev-env
    container_name: isso
    ports:
      - 8181:8080
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.isso.rule=Host(`isso.netsoc.localhost`)"
      - "traefik.http.services.isso-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.isso.service=isso-service"

  traefik:
    image: traefik:2.1.2
    container_name: netsoc-traefik
    network_mode: host
    volumes:
      - ./traefik/conf.toml:/etc/traefik/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock:ro
