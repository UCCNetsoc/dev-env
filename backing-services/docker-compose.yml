version: "3.7"
services:
  mysql.netsoc.local:
    image: uccnetsoc/mysql:dev-env
    ports:
      - 3306:3306

  auth.netsoc.local:
    image: uccnetsoc/ldap:dev-env
    ports:
      - 389:389

  consul.netsoc.local:
    image: consul:1.6.1
    command: agent -server -bootstrap-expect 1 -ui -client 0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
    ports:
      - 8500:8500
      - 8600:53/udp
      - 8400:8400

  vault.netsoc.local:
    image: uccnetsoc/vault:dev-env
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: netsoc
      VAULT_TOKEN: netsoc
    ports:
      - 8200:8200
    depends_on:
      - auth.netsoc.local
      - consul.netsoc.local
    cap_add:
      - IPC_LOCK

  isso.netsoc.local:
    image: uccnetsoc/isso:dev-env
    ports:
      - 8181:8080
    depends_on:
      - mysql.netsoc.local

  proxy.netsoc.local:
    image: wernight/dante
    ports:
      - "0.0.0.0:1080:1080"

  whoami.netsoc.local:
    image: containous/whoami
