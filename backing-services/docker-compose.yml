version: "3.7"
services:
  postgres:
    image: postgres
    container_name: postgres.netsoc.test
    environment:
      POSTGRES_DB: promexporter
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    depends_on:
      - proxy

  proxy:
    image: wernight/dante
    container_name: proxy.netsoc.test
    depends_on:
      - whoami
    ports:
      - "0.0.0.0:1080:1080"

  whoami:
    container_name: whoami.netsoc.test
    image: containous/whoami

  proxmox:
    container_name: proxmox.netsoc.test
    image: jkz0/qemu:latest
    cap_add:
      - NET_ADMIN
    privileged: true
    devices:
      - /dev/net/tun
      - /dev/kvm
    user: root
    volumes:
      - "./proxmox-ve/disk:/image"
    restart: always
    ports:
      - "2200:22"
      - "8006:443"
    depends_on:
      - proxy

  ldap:
    container_name: ldap.netsoc.test
    image: osixia/openldap:1.5.0
    environment:
      LDAP_ORGANISATION: Netsoc 
      LDAP_DOMAIN: netsoc.test
      LDAP_ADMIN_PASSWORD: admin 

  keycloak:
    container_name: keycloak.netsoc.test
    image: uccnetsoc/keycloak:dev-env
    environment:
      KEYCLOAK_USER: netsoc_keycloak
      KEYCLOAK_PASSWORD: netsoc_keycloak
      KEYCLOAK_IMPORT: /tmp/keycloak/ldap-realm-exported.json
      DB_VENDOR: H2
    depends_on:
      - ldap
    hostname: keycloak.netsoc.test
    volumes:
      - "./keycloak/:/tmp/keycloak/"
      - "/etc/localtime:/etc/localtime:ro"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin.netsoc.test
    environment:
      - PMA_ARBITRARY=1
    restart: always
    ports:
      - 8080:80
    volumes:
      - /sessions

