version: "3.7"
services:
  discord-bot:
    image: docker.netsoc.co/public/discord-bot:dev-env
    container_name: discordbot
    command: modd # Hot reloading
    depends_on:
      - consul
    ## Vars to put in override:
    environment:
      - DISCORD_TOKEN=insert
      - CONSUL_ADDRESS=172.17.0.1:8500
    volumes:
      - /bot
