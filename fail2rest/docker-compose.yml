version: "3.7"
services:
  fail2rest.netsoc.local:
    image: uccnetsoc/fail2rest:dev-env
    ports:
      - 8080:8080
    depends_on:
      - consul.netsoc.local
    volumes:
      - /var/run/fail2ban:/var/run/fail2ban
      - /var/lib/fail2ban:/var/lib/fail2ban
    environment:
      - CONSUL_HOST=netsoc-consul:8500
