version: "3.7"
services:
  fail2rest:
    image: uccnetsoc/fail2rest:dev-env
    container_name: fail2rest
    ports:
      - 8080:8080
    depends_on:
      - consul
      - traefik
    volumes:
      - /var/run/fail2ban:/var/run/fail2ban
      - /var/lib/fail2ban:/var/lib/fail2ban
    environment:
      - CONSUL_HOST=netsoc-consul:8500
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fail2rest.rule=Host(`fail2rest.netsoc.localhost`)"
      - "traefik.http.services.fail2rest-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.fail2rest.service=fail2rest-service"
