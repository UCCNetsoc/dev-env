version: "3.7"
services:
  fail2rest:
    container_name: fail2rest.netsoc.local
    image: uccnetsoc/fail2rest:dev-env
    ports:
      - 8080:8080
    depends_on:
      - consul
    volumes:
      - /var/run/fail2ban:/var/run/fail2ban
      - /var/lib/fail2ban:/var/lib/fail2ban
    environment:
      - CONSUL_HOST=consul.netsoc.local:8500
