version: '3.7'
services:
  nsa:
    image: docker.netsoc.co/public/netsocadmin:dev-env
    stop_signal: SIGINT
    container_name: netsocadmin
    ports:
      - 5050:5050
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: netsocadmin
    depends_on:
      - db
      - auth
      - fluentd