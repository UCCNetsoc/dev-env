version: '3.7'
services:
  nsa:
    image: docker.netsoc.co/public/netsocadmin:dev-env
    stop_signal: SIGINT
    container_name: netsocadmin
    ports:
      - 5050:5050
    depends_on:
      - db
      - auth
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nsa.rule=Host(`nsa.netsoc.localhost`)"
      - "traefik.http.services.nsa-service.loadbalancer.server.port=5050"
      - "traefik.http.routers.nsa.service=nsa-service"